<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>


    <h1 class="flex justify-center text-center">Select A Resturant</h1>
    <div class="flex justify-center col-6 mx-auto text-center">
        <form action="/newOrder" class="bg-success p-2 text-dark bg-opacity-25" , method="post">
            <div class="form-group btn-lg dropdown-toggle">

                <span class="visually-hidden"> <label for="burger_id">Select A Resturant to Order From: </label></span>
                <select name="burger_type">
                    {%for i in data%}
                    
                    <option value="i.id">{{i.name}}</option>
                    {%endfor%}
                </select>
            </div>

            <input type="submit" value="Show me Menu">
            <a href="/new_diner">Register a Resturant</a>

        </form>
    </div>





</body>

</html>
