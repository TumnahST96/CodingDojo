<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <h1>New Ninja</h1>
    <div class="flex justify-center col-6 mx-auto text-center">
        <form action="/create_Ninja" class="bg-dark text-warning text-center p-5 rounded" , method="post">
            <div class="form-group  p-5 rounded">
                <label for="dojo_id">Dojos: </label>
                <select name="dojo_id">
                    {%for i in dojos%}
                    <option value="{{i.id}}">{{i.name}}</option>
                    {%endfor%}
                </select>
            </div>


            <div class=" mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label"> Last Name:</label>
                <input type="text" class="form-control" name="lname">
            </div>
            <div class="mb-3">
                <label for="age"> Age:</label>
                <input type="number" class="form-control" name="age">
            </div>



            <input type="submit" value="Add ninja!">
        </form>
    </div>


</body>

</html>
