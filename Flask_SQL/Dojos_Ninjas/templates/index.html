<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="row card bg-dark mb-3" style="width: 25rem;">

        <h1 class="text-primary text-center">New Dojo</h1>
        <div class="form-group">
            <label for="fname" class="col-sm-10 col-form-label text-primary">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fname">
            </div>
        </div>



        <div class="col-12">
            <a class="btn btn-primary">Add Dojo</a>
        </div>



    </div>


    <div>
        <div class=" card bg-dark mb-3" style="width: 25rem;">
            <h1 class="text-primary text-center">All Dojos</h1>



            <ul class="list-group list-group-flush">
                {% for x in all_dojo %}

                <a href="/{{x.id}}">
                    <li class="list-group-item text-warning text-center bg-dark">{{x.name}}</li>
                </a>

                {% endfor %}


            </ul>

        </div>


    </div>
    <a href="/new_Ninja">Add Ninja</a>
    <a href="/show_all_Ninja">Show All Ninja</a>


</body>

</html>
