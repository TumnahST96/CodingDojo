<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="card bg-dark mb-3" style="width: 25rem;">

        <h1 class="text-primary text-center">New Dojo</h1>
        <div class="form-group">
            <label for="fname" class="col-sm-10 col-form-label text-primary">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fname">
            </div>
        </div>



        <div class="col-12">
            <a class="btn btn-primary">Add Dojo</a>
        </div>



    </div>


    <div class="card bg-dark mb-3" style="width: 18rem;">
        <div class="card-header text-primary text-center">
            <h1>All Dojos</h1>
        </div>
        <ul class="list-group list-group-flush">
            {% for one_friend in all_dojo %}
            <li class="list-group-item text-warning text-center bg-dark">{{one_friend.name}}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="/new_Ninja" class="btn btn-primary">Add Ninja</a>

</body>

</html>
