<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <h1 class="flex justify-center">Burger Menu</h1>
    <div class="flex justify-center col-6 mx-auto text-center">
        <form action="/newOrder" class="bg-success p-2 text-dark bg-opacity-25" , method="post">
            <div class="form-group btn-lg dropdown-toggle">

                <span class="visually-hidden"> <label for="burger_id">Type of Burger: </label></span>
                <select name="burger_type">
                    
                    <option value="cheese">Cheese Burger</option>
                    <option value="chicken">Chicken Burger</option>
                    <option value="beef">Beef Burger</option>
                    
                </select>
            </div>

            <div class="form-group btn-lg dropdown-toggle">

                <span class="visually-hidden"> <label for="burger_id">Select Meat: </label></span>
                <select name="meat_type">
                    
                    <option value="beef">Beef</option>
                    <option value="chicken">Chicken</option>
                    <option value="turkey">Turkey</option>
                    
                </select>
            </div>



            <div class="flex justify-center">

                <label for="toppings"> Toppings:</label>
                <div>

                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                      Lettuce
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                      Tomatoe
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                      Onion
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                      Mashroom
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                      Cheese
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="flexCheckDefault">
                    jalapeno
                    </label>
                </div>
            </div>


            <div class="mb-3">
                <div>
                    <div class="form-group btn-lg dropdown-toggle">

                        <span class="visually-hidden"> <label for="burger_id">Select Bread: </label></span>
                        <select name="bread_type">
                            
                            <option value="cheese">Toasted</option>
                            <option value="chicken">Not Toasted</option>
                            
                        </select>
                    </div>
                </div>

            </div>




            <input type="submit" value="Make me a Burger">

        </form>
    </div>
















    {%for i in burgers%}
    <p>
        {{i.name}}
    </p>
    <p>
        {{i.calories}}
    </p>
    {%endfor%}
</body>

</html>
