<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <p>hi mamama</p>
    <form action="/update_user/{{ info.id }}" method="POST" class="col-6 mx-auto">
        <h2 class="text-center">Edit User {{info.first_name}}</h2>
        <div class="form-group">
            <!-- declared value names are fname, lname, email -->
            <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fname" value="{{info.first_name}}">
            </div>
        </div>



        <div class="form-group">
            <label for="lname" class="col-sm-2 col-form-label ">Last Name:</label>
            <div class="col-sm-10 ">
                <input type="text " class="form-control " name="lname" value="{{info.last_name}}">
            </div>

        </div>



        <div class="form-group">
            <label for="email" class="col-sm-2 col-form-label ">Email:</label>
            <div class="col-sm-10 ">
                <input type="text " class="form-control " name="email" value="{{info.email}}">
            </div>

        </div>



        <div class="form-group col-12">
            <button type="submit" class="btn btn-success">Update User</button>

        </div>
    </form>
    <a href="/{{info.id}}"><button class="btn btn-primary">Show User</button>

    </a>
</body>

</html>
