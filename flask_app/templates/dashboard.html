<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}"/>
    <title>Dashboard</title>
</head>
<body>
    <a class="btn btn-outline-danger float-end" href="/logout">Logout</a>
    <a class="btn btn-outline-info float-end" href="/">Back to Main Page</a>
    <a class="btn btn-outline-primary float-end" href="/new/{{user.id}}">Add a New Show</a>
    <div id="container">
    <h2>Welcome: {{user.first_name}} {{user.last_name}} </h2>


    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                    <a href="/user/{{user.id}}" class="show" title="Show">Show</a> |
                    <a href="/user/{{user.id}}/edit" class="edit" title="Edit">Edit</a> |
                    <a href="/user/{{user.id}}/delete" class="delete" title="Delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <a href="/user/new" class="btn btn-info">Add A User</a> -->




</div>
</body>
</html>
