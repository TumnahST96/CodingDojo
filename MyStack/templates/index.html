<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- #======================Step 5=============================
    #this is our home page. however we want our homepage to look like
    #after being called, we desing it here 
    #============================================================== -->
    <h1 class="text-center">Here are our Users!</h1>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <!-- #======================Step 6=============================
        #look at jinja for look thats iterating get_all. what is get_all
        #look back at server.py for get_all 
        #============================================================== -->
        <tbody>
            {%for each_user in get_all%}
            <tr>
                <td>{{each_user.first_name}}</td>
                <td>{{each_user.last_name}}</td>
                <td>{{each_user.email}}</td>
                <td>{{each_user.created_at}}</td>
                <td>
                    <!--  #======================Step 7============================= 
                    base don whatever option we pick-->
                    <a href="/{{each_user.id}}" class="show" title="Show">Show</a>
                    <a href="/{{each_user.id}}/edit" class="edit" title="Edit">Edit</a>
                    <a href="/{{each_user.id}}/delete" class="delete" title="Delete">Delete</a>

                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="/new_user" class="btn btn-success">Add A User</a>

</body>

</html>
