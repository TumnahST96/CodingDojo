<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <h1 class="text-center">User {{info.id}}</h1>
    <p>Full Name: {{info.first_name}} {{info.last_name}}</p>
    <p>Email: {{info.email}}</p>
    <p> Created On: {{info.created_at}}</p>
    <p>Last Updated: {{info.updated_at }}</p>

    <form action=/update_user/ method="POST" class="col-6 mx-auto">
        <a href="/{{info.id}}/edit" class="edit" title="Edit">Edit</a>
    </form>
    <form action=/update_user/ method="POST" class="col-6 mx-auto">
        <a href="/{{info.id}}/delete" class="delete" title="Delete">Delete</a>
    </form>

</body>

</html>
