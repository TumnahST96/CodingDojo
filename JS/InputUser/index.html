<body>
    <h1>OnInput - Example</h1>
    <p>Hello, my name is <span id = "name"></span></p>
    <input type="text" name=" name", placeholder="your name" oninput="setname(this)">

    <h1>Onselect Example</h1>
    <select name = "food" onchange="pickfood(this)">
        <option>cheez</option>
        <option>kebab</option>
        <option>chicken</option>
        <option>cake</option>
    </select>
    <button onclick="order()">order food</button>
</body>
