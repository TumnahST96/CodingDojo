<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_show.css') }}"/>
    <title>Python Exam</title>
</head>
<body>
    <a class="btn btn-outline-danger float-end" href="/logout">Logout</a>
    <a class="btn btn-outline-info float-end" href="/">Back to Main Page</a>
    <div id="container">
        <h2>Lets add a new show!</h2>
        {{user_id}}

        <form action="/create_show/user_id" method="post">

            <label for="title">Title:</label>
            <input class="form-control" type="text" name="title">
            <br>
            <label for="network">Network:</label>
            <input class="form-control" type="text" name="network">
            <br>
            <label for="released">Released Date:</label>
            <input class="form-control" type="date" name="released">
            <br>
            <label for="description">Description:</label>
            <textarea rows="3" class="form-control" type="text" name="description"></textarea>
            <br>
            <br>
        <input class="btn btn-outline-dark" type="submit" value="Add">
    </form>



</div>
</body>
</html>
